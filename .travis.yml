language: android

jdk: 
  - oraclejdk8

# Install Dependencies
before_install:
    - git clone --depth=50 --branch=master https://github.com/midhunhk/ae-apps-library.git ../AeAppsLib

# Android settings
android:
  components:
    - tools
    # Same version as specified in build.gradle
    - build-tools-25.0.1
    - android-25
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21
  licenses:
    - '.+'
     
# Run before runnig the build script
before_script:
    - pwd
    - mv '/messageCounter/src/main/res/values/for-build.txt' '/messageCounter/src/main/res/values/for-build.xml'
    - wget http://services.gradle.org/distributions/gradle-3.3-bin.zip
    - unzip gradle-3.3-bin.zip
    - export GRADLE_HOME=$PWD/gradle-3.3
    - export PATH=$GRADLE_HOME/bin:$PATH
    - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    
# Licenses to be accepted
licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
